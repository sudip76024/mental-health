<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mood Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .container {
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .mood-btn {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .mood-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .mood-btn.selected {
            border-color: #3b82f6;
            transform: scale(1.15);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
            background-color: #eff6ff;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .alert {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId;
        let moodHistory = [];

        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in with custom token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser.uid;
                document.getElementById('user-id').textContent = `User ID: ${userId}`;
                
                startMoodListener();
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
            }
        }

        function startMoodListener() {
            const moodCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/moods`);
            const q = query(moodCollectionRef, orderBy('timestamp', 'desc'));

            onSnapshot(q, (snapshot) => {
                const tempMoods = [];
                snapshot.forEach((doc) => {
                    tempMoods.push({ id: doc.id, ...doc.data() });
                });
                moodHistory = tempMoods;
                renderMoodHistory();
                checkRiskAlert();
            }, (error) => {
                console.error("Error fetching mood history:", error);
            });
        }

        async function saveMood(mood, journalEntry) {
            if (!mood) {
                showMessage("Please select your mood.", false);
                return;
            }

            try {
                const moodCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/moods`);
                await addDoc(moodCollectionRef, {
                    mood,
                    journalEntry,
                    timestamp: serverTimestamp()
                });
                showMessage("Mood logged successfully!", true);
                document.getElementById('journal-entry').value = '';
                document.getElementById('mood-buttons').querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('selected'));
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage("Failed to save mood. Please try again.", false);
            }
        }

        function renderMoodHistory() {
            const historyList = document.getElementById('mood-history-list');
            historyList.innerHTML = '';
            if (moodHistory.length === 0) {
                historyList.innerHTML = `<p class="text-gray-500 text-center mt-4">No mood entries yet.</p>`;
                return;
            }
            moodHistory.forEach(entry => {
                const date = entry.timestamp ? new Date(entry.timestamp.seconds * 1000).toLocaleDateString() : 'N/A';
                const item = document.createElement('div');
                item.className = 'bg-white p-4 rounded-xl shadow-sm mb-3 fade-in';
                item.innerHTML = `
                    <p class="text-sm text-gray-400">${date}</p>
                    <p class="font-semibold text-lg mt-1">${entry.mood}</p>
                    ${entry.journalEntry ? `<p class="text-gray-600 text-sm mt-1">${entry.journalEntry}</p>` : ''}
                `;
                historyList.appendChild(item);
            });
        }

        function checkRiskAlert() {
            const riskAlertDiv = document.getElementById('risk-alert');
            const moods = moodHistory.slice(0, 3).map(entry => entry.mood);
            
            // AI-driven risk alert logic (simulated)
            const lowMoods = ['awful', 'sad'];
            const lowMoodStreak = moods.filter(m => lowMoods.includes(m.toLowerCase())).length;

            if (moodHistory.length >= 3 && lowMoodStreak >= 3) {
                riskAlertDiv.innerHTML = `
                    <div class="alert bg-red-100 text-red-700 font-bold p-4 rounded-xl flex items-center space-x-2">
                        <span>‚ö†Ô∏è</span>
                        <span>AI Alert: Consistent low moods detected. Please reach out to a professional or a peer.</span>
                    </div>
                `;
            } else {
                riskAlertDiv.innerHTML = '';
            }
        }

        function showMessage(message, isSuccess) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = `p-4 rounded-xl text-center font-semibold mb-4 transition-colors ${isSuccess ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            let selectedMood = null;

            document.getElementById('mood-buttons').addEventListener('click', (e) => {
                const button = e.target.closest('.mood-btn');
                if (!button) return;

                document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedMood = button.getAttribute('data-mood');
            });

            document.getElementById('log-mood-btn').addEventListener('click', () => {
                const journalEntry = document.getElementById('journal-entry').value;
                saveMood(selectedMood, journalEntry);
            });

            // Call the init function to start the app
            initFirebase();
        });
    </script>

    <div class="container rounded-3xl p-8 md:p-12 text-center w-full max-w-2xl">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Daily Mood Check-in</h1>
        <p class="text-gray-500 text-lg mb-6">How are you feeling today? Your mood insights help us provide better support.</p>
        <div id="user-id" class="text-sm text-gray-400 mb-6"></div>

        <div id="risk-alert" class="mb-6"></div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Select your mood:</h2>
            <div id="mood-buttons" class="flex flex-wrap justify-center gap-4">
                <button class="mood-btn p-4 rounded-xl bg-white shadow-md" data-mood="Great">
                    <span class="text-4xl">üòÅ</span>
                    <p class="text-sm mt-1">Great</p>
                </button>
                <button class="mood-btn p-4 rounded-xl bg-white shadow-md" data-mood="Good">
                    <span class="text-4xl">üôÇ</span>
                    <p class="text-sm mt-1">Good</p>
                </button>
                <button class="mood-btn p-4 rounded-xl bg-white shadow-md" data-mood="Okay">
                    <span class="text-4xl">üòê</span>
                    <p class="text-sm mt-1">Okay</p>
                </button>
                <button class="mood-btn p-4 rounded-xl bg-white shadow-md" data-mood="Sad">
                    <span class="text-4xl">üòî</span>
                    <p class="text-sm mt-1">Sad</p>
                </button>
                <button class="mood-btn p-4 rounded-xl bg-white shadow-md" data-mood="Awful">
                    <span class="text-4xl">üòû</span>
                    <p class="text-sm mt-1">Awful</p>
                </button>
            </div>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Journal your thoughts (optional):</h2>
            <textarea id="journal-entry" class="w-full h-32 p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all shadow-sm" placeholder="Write about your day..."></textarea>
        </div>

        <button id="log-mood-btn" class="w-full md:w-auto px-8 py-4 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700 transition-colors shadow-lg">
            Log My Mood
        </button>

        <div id="message-box" class="mt-6 hidden"></div>

        <div class="mt-10">
            <h2 class="text-2xl font-bold mb-4">Your Recent Mood History</h2>
            <div id="mood-history-list" class="space-y-4 text-left">
                <!-- Mood history will be rendered here -->
            </div>
        </div>
    </div>
</body>
</html>
